<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <main id="main-content">

    <article class="card">
      <div class="overlay">
        <img src="images/image-header-desktop.jpg" alt="" class="card--image" srcset="images/image-header-desktop.jpg 600w, images/image-header-mobile.jpg 300w" sizes="(max-width: 600px) 100vw">
      </div>
      <div class="card--copy">
        <h1 class="card--heading">Get <span class="colored-text">insights</span> that help your business grow.</h1>

        <p class="card--body">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <div class="card--columns">
          <div class="card--column stat">
            <p class="h2">10k+
            <span class="text-uppercase stat-text">companies</span></p>
          </div>

          <div class="card--column stat">
            <p class="h2">314
            <span class="text-uppercase stat-text">templates</span></p>
          </div>

          <div class="card--column stat">
            <p class="h2">12M+
            <span class="text-uppercase stat-text">queries</span></p>
          </div>
        </div>

      </div>

    </article>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://brandandwebdesigns.com/">Brandon Webb</a>.
    </div>
  </footer>
</body>
</html>
